<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="style_login.css">
  <link rel="shortcut icon" href="favicon_gellato.ico" type="image/x-icon">
</head>

<body>
  <div class="login-container">
    <h2>login</h2>
    <form id="login-form" action="#" method="post">
      <label for="usuario">Usuário </label>
      <input type="text" id="usuario" name="usuario" required />

      <label for="senha">Senha </label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit" id="entrar" name="entrar">Entrar</button>
    </form>

    <div class="register-link">
      <p>Não tem uma conta? <a href="register.html">Criar uma conta</a></p>
    </div>

    <div class="social-login">
      <button type="button" class="google-btn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google Logo">
        Google
      </button>
      <button type="button" class="facebook-btn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg"
          alt="Facebook Logo">
        Facebook
      </button>
    </div>

    <p id="mensagem"></p>
  </div>

  <script src="login.js"></script>
</body>

</html>
